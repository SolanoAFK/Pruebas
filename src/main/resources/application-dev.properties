# ===============================
# APLICACION
# ===============================
spring.application.name=Practicas
server.port=8081

# ===============================
# DATASOURCE - MYSQL (XAMPP)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/civil_portal?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=civil_app
spring.datasource.password=CivilApp@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# LOGGING
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# THYMELEAF
# ===============================
spring.thymeleaf.cache=false

# ===============================
# MULTIPART
# ===============================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ===============================
# JWT
